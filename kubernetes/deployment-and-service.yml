
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: cont-a
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cont-ab
  template:
    metadata:
      labels:
        app: cont-ab
    spec:
      containers:
      - name: cont-a
        image: s-west1-docker.pkg.dev/project-for-tf-cicd-kube/my-docker-repository/img-a:v1
        ports:
        - containerPort: 8080
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: cont-b
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cont-ab
  template:
    metadata:
      labels:
        app: cont-ab
    spec:
      containers:
      - name: cont-b
        image: s-west1-docker.pkg.dev/project-for-tf-cicd-kube/my-docker-repository/img-b:v1
        ports:
        - containerPort: 8080
      
---

apiVersion: v1
kind: Service
metadata:
  name: service-ab
  namespace: default
spec:
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: cont-ab
---

